<script>
f=true;

function fn(s)
{

 var x=document.getElementById(s);
 var temp=document.getElementById(s).innerHTML;
  
  if(temp!="")
  {

  return
  }
  
   if(f)

x.style.textAlign="center";

   }else
   {

}
function win(x,y,z)
{

	f1=true;
  }
  if(x1=='X'&&y1=='X'&&z1=='X')

	location.reload();

  }
}
